# NOTE: Tmux setup
# default keybinds
unbind r
bind r source-file ~/.tmux.conf

# NOTE: Options
set-option -g detach-on-destroy off
set-option -g default-terminal 'screen-256color'
set -g prefix C-a
set -g base-index 1
set -g mouse on
set -g escape-time 0
set -g history-limit 1000000
set -g renumber-windows on
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# NOTE: Keybinds
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -n C-h select-pane -L \; display-panes
bind-key -n C-j select-pane -D \; display-panes
bind-key -n C-k select-pane -U \; display-panes
bind-key -n C-l select-pane -R \; display-panes
bind-key -n M-C-h resize-pane -L 10
bind-key -n M-C-j resize-pane -D 10
bind-key -n M-C-l resize-pane -R 10
bind-key -n M-C-k resize-pane -U 10
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# NOTE: Sessionx
set -g @sessionx-bind 'o'
set-option -g status-position top

# NOTE: List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'janoamaral/tokyo-night-tmux'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'jamesoff/tmux-loadavg'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'sainnhe/tmux-fzf'

# NOTE: Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
